name: Build Android APK (Docker)

on:
  # Disable auto runs to avoid duplicate builds; trigger manually if needed
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build with Docker (clean + debug, allow root)
      run: |
        mkdir -p logs
        docker run --rm \
          --entrypoint /bin/bash \
          -e BUILDOZER_ALLOW_ROOT=1 \
          -v "$PWD":/workspace \
          -w /workspace \
          kivy/buildozer:latest \
          -lc "mkdir -p /workspace/logs; yes | sdkmanager --licenses || true; buildozer -v android clean && buildozer -v android debug 2>&1 | tee /workspace/logs/buildozer.log"

    - name: Show tail of build logs (always)
      if: always()
      run: |
        echo "=== Tail buildozer.log ==="
        tail -n 200 logs/buildozer.log || echo "No buildozer.log yet"
        echo "=== List bin dir ==="
        ls -lah bin || echo "No bin dir"

    - name: Publish logs to ci-logs branch (always)
      if: always()
      run: |
        set -e
        mkdir -p ci-logs
        cp -f logs/buildozer.log ci-logs/buildozer-${{ github.run_id }}.log || true
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git fetch origin
        git checkout -B ci-logs
        git add ci-logs/*.log || true
        if git diff --cached --quiet; then
          echo "No new logs to commit"
        else
          git commit -m "CI logs: run ${{ github.run_id }}"
          git push origin ci-logs
        fi
    
    - name: Upload build logs (always)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-${{ github.run_number }}
        path: logs/buildozer.log
        if-no-files-found: warn
        retention-days: 14

    - name: Upload APK (on success)
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: maya-apk-${{ github.run_number }}
        path: bin/*.apk
        if-no-files-found: ignore
        retention-days: 30
