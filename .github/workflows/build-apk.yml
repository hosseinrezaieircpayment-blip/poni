name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 120
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build with Buildozer in Docker
      run: |
        mkdir -p logs
        docker run --rm \
          --entrypoint /bin/bash \
          -e BUILDOZER_ALLOW_ROOT=1 \
          -v "$PWD":/home/user/hostcwd \
          -w /home/user/hostcwd \
          kivy/buildozer:latest \
          -lc "yes | sdkmanager --licenses || true; mkdir -p logs; buildozer -v android debug 2>&1 | tee logs/buildozer.log"

    - name: Find built APKs
      run: |
        echo "Searching for APKs in workspace..."
        find . -type f -name "*.apk" -print | tee apk_paths.txt
        echo "--- apk_paths.txt ---"
        cat apk_paths.txt || true
        if [ ! -s apk_paths.txt ]; then
          echo "No APK found after build!" >&2
          exit 1
        fi

    - name: Show tail of build logs (always)
      if: always()
      run: |
        echo "=== Tail buildozer.log ==="
        tail -n 200 logs/buildozer.log || echo "No buildozer.log yet"
        echo "=== List bin dir ==="
        ls -lah bin || echo "No bin dir"

    - name: Upload build logs (always)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-${{ github.run_number }}
        path: logs/buildozer.log
        if-no-files-found: warn
        retention-days: 14

    - name: Upload found APK paths (always)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: apk-paths-${{ github.run_number }}
        path: apk_paths.txt
        if-no-files-found: warn
        retention-days: 7

    - name: Publish logs to ci-logs branch (always)
      if: always()
      run: |
        set -e
        mkdir -p ci-logs
        cp -f logs/buildozer.log ci-logs/buildozer-${{ github.run_id }}.log || true
        cp -f apk_paths.txt ci-logs/apk_paths-${{ github.run_id }}.txt || true
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git fetch origin
        git checkout -B ci-logs
        git add ci-logs/*.log ci-logs/*.txt || true
        if git diff --cached --quiet; then
          echo "No new logs to commit"
        else
          git commit -m "CI logs: run ${{ github.run_id }}"
          git push origin ci-logs
        fi
    
    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: maya-apk-${{ github.run_number }}
        path: bin
        if-no-files-found: ignore
        retention-days: 30

    - name: Upload APKs from p4a outputs (fallback)
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: maya-apk-outputs-${{ github.run_number }}
        path: .buildozer/android/platform/**/outputs/**/*.apk
        if-no-files-found: warn
        retention-days: 14
