name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build with Buildozer in Docker
      run: |
        docker run --rm \
          -e BUILDOZER_ALLOW_ROOT=1 \
          -v "$PWD":/workspace \
          -w /workspace \
          kivy/buildozer:latest \
          /bin/bash -c "echo 'y' | buildozer android debug"
    
    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: maya-apk-${{ github.run_number }}
        path: bin/*.apk
        if-no-files-found: ignore
        retention-days: 30
