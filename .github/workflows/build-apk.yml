name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-11-jdk \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          libtinfo6 cmake libffi-dev libssl-dev \
          libltdl-dev libsdl2-dev libsdl2-image-dev \
          libsdl2-mixer-dev libsdl2-ttf-dev \
          git wget curl zip unzip build-essential
    
    - name: Setup Java
      run: echo "JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV
    
    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.32
    
    - name: Build APK (capture full log)
      env:
        BUILDOZER_ALLOW_ROOT: "1"
      run: |
        set -euo pipefail
        mkdir -p logs
        buildozer -v android debug 2>&1 | tee logs/buildozer.log
        echo "=== Checking for APK ==="
        find . -name "*.apk" -type f 2>/dev/null || echo "No APK found yet"

    - name: Upload build log (always)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log-${{ github.run_number }}
        path: logs/buildozer.log
        if-no-files-found: warn
        retention-days: 14
    
    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: maya-apk-${{ github.run_number }}
        path: bin/*.apk
        if-no-files-found: ignore
        retention-days: 30
