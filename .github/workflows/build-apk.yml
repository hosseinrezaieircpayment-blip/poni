name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Update system packages
      run: |
        sudo apt-get update -qq
        sudo apt-get upgrade -y -qq
    
    - name: Install essential build tools
      run: |
        sudo apt-get install -y -qq \
          build-essential \
          git \
          wget \
          curl \
          zip \
          unzip
    
    - name: Install Java Development Kit
      run: |
        sudo apt-get install -y -qq openjdk-11-jdk
        java -version
        echo "JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV
    
    - name: Install Buildozer dependencies
      run: |
        sudo apt-get install -y -qq \
          autoconf \
          automake \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          libltdl-dev \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          xclip
    
    - name: Install Python build tools
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -q buildozer cython==0.29.32
    
    - name: Display versions
      run: |
        echo "=== Versions ==="
        python --version
        pip --version
        buildozer --version
        java -version
    
    - name: Prepare build cache
      uses: actions/cache@v4
      with:
        path: |
          .buildozer
          ~/.buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}-${{ github.run_id }}
        restore-keys: |
          buildozer-${{ hashFiles('buildozer.spec') }}-
          buildozer-
    
    - name: Run Buildozer
      run: |
        echo "Starting APK build..."
        buildozer android debug 2>&1 | tee -a build.log
        echo "Build completed."
      timeout-minutes: 100
    
    - name: Check build output
      if: always()
      run: |
        echo "=== Build Log (last 100 lines) ==="
        tail -n 100 build.log || echo "No build log found"
        echo ""
        echo "=== Checking bin directory ==="
        ls -lah bin/ || echo "bin directory not found"
        echo ""
        echo "=== Checking .buildozer output ==="
        find .buildozer -name "*.apk" -o -name "*.log" 2>/dev/null | head -20
    
    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: maya-apk-build-${{ github.run_number }}
        path: bin/*.apk
        retention-days: 30
        if-no-files-found: ignore
    
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
