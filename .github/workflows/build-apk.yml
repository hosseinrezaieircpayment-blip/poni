name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build with Buildozer in Docker
      run: |
        docker run --rm \
          --entrypoint /bin/bash \
          -e BUILDOZER_ALLOW_ROOT=1 \
          -v "$PWD":/home/user/hostcwd \
          -w /home/user/hostcwd \
          kivy/buildozer:latest \
          -lc "yes | sdkmanager --licenses || true; buildozer -v android debug"
    
    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: maya-apk-${{ github.run_number }}
        path: bin/*.apk
        if-no-files-found: ignore
        retention-days: 30
